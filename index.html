<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Notizen</title>
    <link rel="shortcut icon" href="./assets/icons/notiz-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Notizen</a>

            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="button" class="btn btn-primary" onclick="toggleTrash()">
                    <img src="./assets/img/recycle-bin.png" alt="" height="20px" width="20px">
                  </button>
              </li>
        </div>
      </nav>
    <br><br>
    <div class="main">
        <div class="input-container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with checkbox" id="titleInput" placeholder="Titel" required>
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with radio button" id="noteInput" placeholder="Notiz" required>
            </div>
                <input id="noteButton" onclick="addNote()" class="safe_button" type="submit" value="submit">
            </div>

    <br><br>
        <div id="content" class="contents">
        </div>
    <br>
    <br><br>
        <div id="trash_container" class="trash_container d_none">
            <button onclick="toggleTrash()" type="button" class="btn btn-primary">close</button>            
            <div id="trash" class="trash_content"></div>
        </div>
    </div>
</body>
</html>
